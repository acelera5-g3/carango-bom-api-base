#DATASOURCE CONFIGS
spring.datasource.url = ${CARANGO_DATABASE_URL}
spring.datasource.username = ${CARANGO_DATABASE_USER}
spring.datasource.password = ${CARANGO_DATABASE_PASSWORD}
spring.datasource.hikari.max-lifetime = 600000

#JPA CONFIGS
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true

# JACKSON CONFIGS
spring.jackson.serialization.fail-on-empty-beans=false

# jwt
carangobom.jwt.secret=9ac7ff63ea6f3d3607d20f6f4e900547
carangobom.jwt.expiration=86400000

#actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@